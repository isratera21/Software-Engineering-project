<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <form class="feedback-form">
            <h1>Your Thoughts On Today's Entertainment Segment?</h1>
            <div class="tab">Did the entertainment segment satisfy you?<textarea name="satisfied"></textarea></div>
            <div class="tab">Was there any inconvenience that you faced?<textarea name="inconvenience"></textarea></div>
            <div class="tab">Would you like to leave a suggestion so that our next event can do better?<textarea name="suggestion"></textarea></div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
